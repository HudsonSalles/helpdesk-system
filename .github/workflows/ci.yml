# CI/CD Workflow - Helpdesk System
name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  type-check:
    name: Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type check
        run: npm run type-check

  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test --if-present || echo "No tests configured yet"

  conflict-check:
    name: Conflict Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for merge conflicts
        run: |
          git fetch origin ${{ github.base_ref }}
          if git merge --no-commit --no-ff origin/${{ github.base_ref }} > /dev/null 2>&1; then
            echo "✅ No merge conflicts detected"
            if [ -f .git/MERGE_HEAD ]; then
              git merge --abort
            else
              echo "No merge in progress to abort (already up to date)."
            fi
          else
            echo "❌ Merge conflicts detected!"
            echo "Please resolve conflicts before merging:"
            git merge --abort || true
            exit 1
          fi

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, type-check, test, conflict-check]
    if: always() && (needs.lint.result == 'success' && needs.type-check.result == 'success' && needs.test.result == 'success' && (needs.conflict-check.result == 'success' || github.event_name == 'push'))

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .next
          retention-days: 7
